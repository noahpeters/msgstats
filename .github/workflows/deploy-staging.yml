name: Deploy Staging

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install
        run: npm ci
      - name: Set build info
        run: node scripts/set-build-info.mjs --env staging --ref "$GITHUB_REF_NAME" --sha "$GITHUB_SHA" --out "$GITHUB_ENV" --var VITE_STAGING_INFO
      - name: Verify
        run: npm run verify
      - name: Apply staging migrations
        run: npx wrangler d1 migrations apply msgstats-db-staging --remote --config wrangler.api.staging.toml
      - name: Deploy staging API
        run: npx wrangler deploy --config wrangler.api.staging.toml --var VITE_STAGING_INFO:$VITE_STAGING_INFO
      - name: Build web assets
        run: npm run build
      - name: Deploy staging web
        run: npx wrangler deploy --config wrangler.web.staging.toml --var VITE_STAGING_INFO:$VITE_STAGING_INFO
