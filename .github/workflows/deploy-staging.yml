name: Deploy Staging

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed

concurrency:
  group: deploy-staging
  cancel-in-progress: false

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache: npm
      - name: Install
        run: npm ci
      - name: Set build info
        run: node scripts/set-build-info.mjs --env staging --ref "${{ github.event.workflow_run.head_branch }}" --sha "${{ github.event.workflow_run.head_sha }}" --out "$GITHUB_ENV" --var VITE_STAGING_INFO
      - name: Apply staging migrations
        run: npx wrangler d1 migrations apply DB --env staging --remote --config wrangler.api.toml
      - name: Deploy staging API
        run: npx wrangler deploy --config wrangler.api.toml --env staging --var VITE_STAGING_INFO:$VITE_STAGING_INFO
      - name: Build web assets
        run: npm run build
      - name: Deploy staging web
        run: npx wrangler deploy --config wrangler.web.staging.toml --var VITE_STAGING_INFO:$VITE_STAGING_INFO
