name: Promote Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch, tag, or SHA to promote
        required: true
        default: main

jobs:
  promote:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install
        run: npm ci
      - name: Set build info
        run: node scripts/set-build-info.mjs --env prod --ref "${{ inputs.ref }}" --sha "$GITHUB_SHA" --out "$GITHUB_ENV" --var VITE_STAGING_INFO
      - name: Verify
        run: npm run verify
      - name: Apply production migrations
        run: npx wrangler d1 migrations apply msgstats-db --remote --config wrangler.api.toml
      - name: Deploy production API
        run: npx wrangler deploy --config wrangler.api.toml --var VITE_STAGING_INFO:$VITE_STAGING_INFO
      - name: Build web assets
        run: npm run build
      - name: Deploy production web
        run: npx wrangler deploy --config wrangler.web.toml --var VITE_STAGING_INFO:$VITE_STAGING_INFO
